<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <filter id="矩形_1" x="12" y="15" width="232" height="232" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="矩形_2" x="47" y="50" width="162" height="162" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-进度条按钮">
      <rect width="256" height="256"/>
    </clipPath>
  </defs>
  <g id="进度条按钮" clip-path="url(#clip-进度条按钮)">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#矩形_1)">
      <rect id="矩形_1-2" data-name="矩形 1" width="214" height="214" rx="107" transform="translate(21 21)" fill="#2b81b7"/>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#矩形_2)">
      <rect id="矩形_2-2" data-name="矩形 2" width="144" height="144" rx="72" transform="translate(56 56)" fill="#fff"/>
    </g>
  </g>
</svg>
